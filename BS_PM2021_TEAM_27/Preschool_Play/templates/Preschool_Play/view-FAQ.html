<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>
<body>
  <h1>FAQ</h1> <br>
  <h3>If you can't find what you looking for, you can send a question to the admin</h3> <br>
    {% for faq in FAQ %}
        <h4 style="color:blue;">Question number {{ forloop.counter }}: {{faq.question}}</h4>
        <h5 style="color:green;">Answer: {{faq.answer}}</h5> <br>
    {% endfor %}
</body>
</html>
