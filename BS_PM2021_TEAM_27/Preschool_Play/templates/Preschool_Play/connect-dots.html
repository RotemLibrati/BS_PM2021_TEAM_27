<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
    <title>Connect The Dots</title>
</head>
<body>
    <script>const childName="{{child_name}}"</script>
    <script src="{% static 'preschoolplay/js/connect-dots.js' %}"></script>
    <a href="{% url 'Preschool_Play:index' %}">Exit</a>
    {% for s in song %}
    <h4>Song Name: {{ s.title }}</h4>
    <h4>Song: </h4>
    <audio class="song" audio controls="controls" autoplay="autoplay" loop >
        <source src="{{ s.video.url }}" type="audio/mpeg" >
    </audio>
    {% endfor %}
</body>
</html>
