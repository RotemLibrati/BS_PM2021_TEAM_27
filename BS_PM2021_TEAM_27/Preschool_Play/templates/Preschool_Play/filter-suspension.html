<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Suspension</title>
</head>
<body>
    <h1>Suspend users:</h1>
    {% for user in suspend_user %}
        {{ user }} {{ user.suspension_time }} <br>
    {% endfor %}
    <h1>Suspend children:</h1>
    {% for c in suspended_children %}
        {{ c }} {{ c.suspension_time }} <br>
    {% endfor %}
</body>
</html>
