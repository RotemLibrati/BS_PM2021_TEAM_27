<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Students</title>
</head>
<body>
    <ul>
    {% for s in students %}
        <li>{{s}}. <a href="{% url 'Preschool_Play:score-graphs' s.name %}">score graph</a></li>
    {% empty %}
        <p>No students found.</p>
    {% endfor %}
    </ul>
</body>
</html>
