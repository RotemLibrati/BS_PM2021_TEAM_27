<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
</head>
<body>
    <ul>
    {% for mas in messages %}
        <li> {{ mas }} : Subject: {{mas.subject}} <br> Body: {{mas.body}} <br>
            {% if is_teacher %} <a href="{% url 'Preschool_Play:message-board' mas.id %}" > Delete </a> {% endif %}</li>
    {% endfor %}
    </ul>
</body>
</html>
