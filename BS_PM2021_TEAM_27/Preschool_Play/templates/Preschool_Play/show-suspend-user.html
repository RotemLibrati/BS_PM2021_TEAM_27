<!DOCTYPE html>
<html lang="en">
<head>

    <title>Suspend user</title>
</head>
<body>

    {% for u in users %}

        <td>{{ u.user }}</td>

    {% endfor %}
    <h1>Suspend users</h1>

        <br>
    </tr>
    {% endfor %}

</body>
</html>
