<!DOCTYPE html>
<html lang="en">
{% extends 'Preschool_Play/SubPage.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block title %}
    <h1>Show Users</h1>
{% endblock %}
{% block data %}

    {% for user in up %}
    {{ user.user }} {% if user.auth  %} -
        Auth      <br>
    {% else %} -
        Dont Auth      <br>
    {% endif %}
    {% endfor %}

<br><br><br>
<h1>Enter first name and last name of user:</h1>
    <form action="{% url 'Preschool_Play:search-user' %}" method="post">
        {% csrf_token %}
        <input name="fname" value="First Name" type="text" >
        <input name="lname" type="text" value="Last Name">
        <input value="submit" type="submit">
    </form>
{% endblock %}
</body>
</html>
