<!DOCTYPE html>
<html lang="en">
{% extends 'Preschool_Play/SubPage.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block title %}
    <h1>Show Users</h1>
{% endblock %}
{% block data %}

    {% for user in up %}
    {{ user.user }} <br>
    {% endfor %}
    <form action="{% url 'Preschool_Play:search-user' %}" method="post">
        {% csrf_token %}
        <input name="fname" value="" type="text" >
        <input name="lname" type="text">
        <input value="submit" type="submit">
    </form>
{% endblock %}
</body>
</html>
